<div class="container">
    <form [formGroup]="meuForm">
        <div class="d-flex flex-column form-group gap-1">
            <label>nome</label>
            <input class="form-control" type="text" formControlName="nome" name="nome">
            <label>idade</label>
            <input class="form-control" type="number" formControlName="idade" name="idade">
            <label>estado</label>
            <input class="form-control" type="text" formControlName="estado" name="estado">
            <div class="d-flex gap-2">
                <label>é Admin?</label>
                <input class="form-check-input" type="checkbox" formControlName="isAdmin" id="flexCheckDefault">
            </div>
            <button [disabled]="!meuForm.valid" (click)="cadastrarUsuario()" class="btn btn-primary">submit</button>
        </div>
    </form>
</div>
<div class="container mt-3">
    <input class="form-control mb-3" [(ngModel)]="id">
    <button (click)="deletarUsuario()" class="btn btn-danger">Deletar usuario</button>
</div>


<div *ngFor="let resultados of resultado | async">
    {{resultado}}
</div>

<div class="container">
    <div *ngFor="let usuarios of usuario | async">
        <br>
        <div class="d-flex row gap-1">
            <li>ID: {{usuarios.id}}</li>
            <li>Nome: {{usuarios.nome}}</li>
            <li>idade: {{usuarios.idade}}</li>
            <li>estado: {{usuarios.estado}}</li>
            <li>é admin: {{usuarios.isAdmin}}</li>
        </div>
    </div>
</div>
