<div class="container">
    <div class="row gap-4">
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="blusa.png" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's
                        content.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<input [(ngModel)]="pesquisa">
<button class="btn btn-primary" (click)="botaoPesquisa()">Pressione</button>

{{resultado | async | json}}
