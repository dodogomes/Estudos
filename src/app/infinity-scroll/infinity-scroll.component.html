


<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()" [scrollWindow]="false">

    <div class="data-card" *ngFor="let item of resultadoClientes | async">
      Nome:  {{item.nome}}
      Idade:  {{item.idade}}
      Cidade:  {{item.nome}}

    </div>

    <div class="data-card" *ngFor="let item of items">
        {{item}}
    </div>

    <div *ngIf="isLoading">Loading...</div>

</div>
