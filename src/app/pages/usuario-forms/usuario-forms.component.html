<div class="container mt-5">
    <h2>{{usuario() ? 'Alterar usuário' : 'Novo usuário'}}
    </h2>
    <hr/>
    <form [formGroup]="usuarioForms">
        <div class="row g-3">
            <div class="col-md-8">
                <label for="nome" class="form-label">Nome</label>
                <input
                type="text"
                id="nome"
                class="form-control"
                placeholder="Digite o nome"
                formControlName="nome"  
                >
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">e-mail</label>
                <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Digite o e-mail"  
                formControlName="email"  
                >
            </div>
            <div class="col-md-8">
                <label for="password" class="form-label">Senha padrão</label>
                <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Digite a senha padrão"  
                formControlName="password"  
                >
            </div>
            <div class="col-md-4 d-flex flex-column justify-content-end">
                <div class="form-check">
                    <label class="form-check-label" for="flexCheckDefault">
                        É admin
                        </label>
                    <input class="form-check-input" type="checkbox" value="" 
                    type="checkbox"
                    id="isAdmin"
                    placeholder="Digite o e-mail"  
                    formControlName="isAdmin">
                  </div>

                </div>
                <div class="form-check">
            </div>

        </div>
        <div class="col-md-12 mt-4">
            <button class="btn btn-success"><i class="fa fa-plus me-2"></i>{{usuario() ? 'Alterar' : 'Incluir'}}
            </button>
        </div>
    </form>
</div>
