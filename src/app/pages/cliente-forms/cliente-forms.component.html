<div class="container mt-5">
    <h2>Novo Cliente</h2>
    <hr/>
    <form>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="cpf" class="form-label">CPF</label>
                <input
                type="text"
                id="cpf"
                class="form-control"
                placeholder="Digite o cpf"  
                >
            </div>
            <div class="col-md-8">
                <label for="nome" class="form-label">Nome</label>
                <input
                type="text"
                id="nome"
                class="form-control"
                placeholder="Digite o nome"  
                >
            </div>
            <div class="col-md-6">
                <label for="endereco" class="form-label">Endereço</label>
                <input
                type="text"
                id="endereço"
                class="form-control"
                placeholder="Digite o endereço"  
                >
            </div>
            <div class="col-md-2">
                <label for="cidade" class="form-label">Cidade</label>
                <input
                type="text"
                id="cidade"
                class="form-control"
                placeholder="Nome da cidade"  
                >
            </div>
            <div class="col-md-4">
                <label for="bairro" class="form-label">Bairro</label>
                <input
                type="text"
                id="bairro"
                class="form-control"
                placeholder="Nome do bairro"  
                >
            </div>
            <div class="col-md-4">
                <label for="numero" class="form-label">Numero</label>
                <input
                type="number"
                id="numero"
                class="form-control"
                placeholder="Digite o numero"  
                >
            </div>
            <div class="col-md-4">
                <label for="telefoneCelular" class="form-label">Telefone Celular</label>
                <input
                type="text"
                id="telefoneCelular"
                class="form-control"
                placeholder="Nome do bairro"  
                >
            </div>
            <div class="col-md-4">
                <label for="telefoneFixo" class="form-label">Telefone Fixo</label>
                <input
                type="text"
                id="bairro"
                class="form-control"
                placeholder="Nome do bairro"  
                >
            </div>
        </div>
        <div class="col-md-12 mt-4">
            <button class="btn btn-sm btn btn-success"><i class="fa fa-plus me-2"></i>Cadastrar cliente</button>
        </div>
    </form>
</div>
