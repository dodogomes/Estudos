<div class="container mt-5">
    <h2>Empréstimo</h2>
    <hr>
    <div class="row mt-4">
        <div class="col-md-6 mb-4">
            <h4>Selecionar o cliente</h4>
            <div class="input-group mb-3">
                <input [(ngModel)]="pesquisaCliente" class="form-control" type="text" placeholder="pesquisar cliente">
                <button (click)="openModal()" class="btn btn-outline-secondary"><i class="fa fa-search"></i></button>
            </div>
            <app-info-cliente [cliente]="cliente" [exibeLixeira]="true" ></app-info-cliente>
        </div>
        <div class="col-md-6 mb-4">
            <h4>Selecionar livros</h4>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="pesquisar livro">
                <button class="btn btn-outline-secondary"><i class="fa fa-search"></i></button>
            </div>
            <div class="scrollable">
               <app-info-livro [livro]="livros"></app-info-livro>
            </div>
        </div>
    </div>
    <div class="row mt-4 mb-4">
        <div class="col-12">
            <button class="btn btn-success">Confirmar empréstimo</button>
            <button class="btn btn-danger ms-3">Cancelar</button>
        </div>
    </div>
</div>
